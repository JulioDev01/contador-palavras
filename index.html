<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres e Palavras</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Contador de Caracteres e Palavras</h1>
        <label id="label">Digite seu texto:</label>
        <div id="intercao">
            <textarea name="input" id="texto" rows="5"></textarea>
            <p id="contagem">0 palavra(s)</p>
            <button class="btnCaracteres">Contar Caracteres</button>
            <button class="btnPalavras">Contar Palavras</button>
        </div>
    </div>
</body>
</html>
